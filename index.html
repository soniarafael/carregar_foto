<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://i.imgur.com/8QjQuGr.png');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            color: #8FBC8F;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin-top: 33vh; /* Adiciona espa√ßamento do topo */
            font-family: "Script-MT", serif; /* Define a nova fonte */
            font-size: 20px; /* Ajusta o tamanho da fonte */
            color: #627951;
        }

        h5 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: "Script-MT", serif; /* Define a nova fonte */
            color: #7e9a7b;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e2e8e2;
            color: #3b5110;
        }

        /* Estilo para o bot√£o customizado */
        .custom-file-input {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #e2e8e2;; /* Cor de fundo */
            color: #3b5110; /* Cor do texto */
            border-radius: 5px;
        }

        /* Esconde o input de tipo file, mas ainda funciona */
        #fileInput {
            display: none;
        }

        /* Exibe a quantidade de arquivos selecionados */
        #fileCount {
            font-size: 12px;
            margin-top: 10px;
            color: #7e9a7b;
        }

    </style>
</head>
<body>
    <h3>Partilha connosco a magia deste dia!</h3>
    <p></p>
    <h5>O dia √© nosso, mas as mem√≥rias s√£o de todos! Envia as tuas fotos para que possamos reviver cada momento!</h5>
    <p></p>

    <!-- Bot√£o personalizado para acionar o seletor de arquivos -->
    <button class="custom-file-input" onclick="document.getElementById('fileInput').click()">Escolher Ficheiros</button>

    <!-- Input de arquivo oculto -->
    <input type="file" id="fileInput" multiple onchange="updateFileCount()">

    <!-- Exibe a quantidade de arquivos selecionados -->
    <div id="fileCount">Nenhum arquivo selecionado.</div>

    <button onclick="uploadFiles()">Enviar</button>

    <script>
        // Fun√ß√£o para atualizar o contador de arquivos selecionados
        function updateFileCount() {
            const fileInput = document.getElementById("fileInput");
            const fileCount = fileInput.files.length;
            const fileCountText = fileCount === 0 
                ? "Nenhum arquivo selecionado."
                : `${fileCount} arquivo(s) selecionado(s).`;
            document.getElementById("fileCount").innerText = fileCountText;
        }

        async function uploadFiles() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Selecione pelo menos um arquivo!");
                return;
            }

            let filesArray = [];
            const promises = [];

            for (const file of fileInput.files) {
                const reader = new FileReader();
                
                const filePromise = new Promise((resolve) => {
                    reader.onloadend = function () {
                        filesArray.push({
                            file: reader.result.split(",")[1],
                            fileName: file.name,
                            mimeType: file.type
                        });
                        resolve();
                    };
                });

                reader.readAsDataURL(file);
                promises.push(filePromise);
            }

            await Promise.all(promises);

            try {
                const formData = new URLSearchParams();
                formData.append("files", JSON.stringify(filesArray));

                const response = await fetch("https://script.google.com/macros/s/AKfycbztxR8cagAPPIQ4x-6e9j1e0FEFd6TYSCHAv8qNjJ2txWehbleCuTfn8dU7HljVQgy2/exec", {
                    method: "POST",
                    body: formData,
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                });

                const result = await response.json();
                if (result.success) {
                    alert("Enviado com sucesso, obrigado! üôè");
                } else {
                    alert("Erro: " + result.message);
                }
            } catch (error) {
                console.error("Erro no upload:", error);
                alert("Erro ao enviar os arquivos.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://i.imgur.com/z3HHHBM.jpg');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            color: #8FBC8F;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin-top: 33vh;
            font-family: "Script-MT", serif;
            font-size: 20px;
            color: #627951;
        }

        h5 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: "Script-MT", serif;
            color: #7e9a7b;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e2e8e2;
            color: #3b5110;
        }

        .custom-file-input {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        #fileInput {
            display: none;
        }

        #fileCount {
            font-size: 16px;
            margin-top: 10px;
            color: #7e9a7b;
        }
    </style>
</head>
<body>
    <h3>Partilha connosco a magia deste dia!</h3>
    <p></p>
    <h5>O dia √© nosso, mas as mem√≥rias s√£o de todos! Envia as tuas fotos para que possamos reviver cada momento!</h5>
    <p></p>

    <button class="custom-file-input" onclick="document.getElementById('fileInput').click()">Escolher Ficheiros</button>
    <input type="file" id="fileInput" multiple onchange="updateFileCount()">
    <div id="fileCount">Nenhum arquivo selecionado.</div>
    <button onclick="uploadFiles()">Enviar</button>

    <script>
        // Fun√ß√£o para atualizar a quantidade de arquivos selecionados
        function updateFileCount() {
            const fileInput = document.getElementById("fileInput");
            const fileCount = fileInput.files.length;
            const fileCountText = fileCount === 0 
                ? "Nenhum arquivo selecionado."
                : `${fileCount} arquivo(s) selecionado(s).`;
            document.getElementById("fileCount").innerText = fileCountText;
        }

        // Fun√ß√£o para enviar os arquivos ao Google Apps Script
        async function uploadFiles() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Selecione pelo menos um arquivo!");
                return;
            }

            let filesArray = [];
            const promises = [];

            // Converte os arquivos em base64 e os prepara para envio
            for (const file of fileInput.files) {
                const reader = new FileReader();
                
                const filePromise = new Promise((resolve) => {
                    reader.onloadend = function () {
                        filesArray.push({
                            file: reader.result.split(",")[1], // Remove o cabe√ßalho da base64
                            fileName: file.name,
                            mimeType: file.type
                        });
                        resolve();
                    };
                });

                reader.readAsDataURL(file);
                promises.push(filePromise);
            }

            // Espera a convers√£o dos arquivos para base64
            await Promise.all(promises);

            try {
                const formData = new URLSearchParams();
                formData.append("files", JSON.stringify(filesArray));

                const response = await fetch("https://script.google.com/macros/s/AKfycbztxR8cagAPPIQ4x-6e9j1e0FEFd6TYSCHAv8qNjJ2txWehbleCuTfn8dU7HljVQgy2/exec", {
                    method: "POST",
                    body: formData,
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                });

                // Verificando se a resposta n√£o est√° vazia antes de tentar fazer o parse
                const textResponse = await response.text();
                try {
                    const result = JSON.parse(textResponse); // Convertendo a resposta para JSON
                    if (result.success) {
                        alert("Enviado com sucesso, obrigado! üôè");
                    } else {
                        alert("Erro: " + result.message);
                    }
                } catch (jsonError) {
                    console.error("Erro ao tentar parsear JSON", jsonError);
                    alert("Erro ao processar a resposta do servidor.");
                }

            } catch (error) {
                console.error("Erro no upload:", error);
                alert("Erro ao enviar os arquivos.");
            }
        }
    </script>
</body>
</html>

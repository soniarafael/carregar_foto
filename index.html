<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar fotos</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('https://i.imgur.com/XFFoblA.jpeg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #8fbc8f;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Snell Roundhand', cursive;
      font-size: 25px;
      color: white;
      margin-bottom: 10px;
    }

    h5 {
      font-family: 'Snell Roundhand', cursive;
      color: white;
      font-size: 20px;
    }

    h5:first-of-type {
      font-size: 28px;
    }

    .top-info {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .middle-text {
      position: absolute;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      padding: 0 15px;
      box-sizing: border-box;
      text-align: center;
    }

    .middle-text h5 {
      font-size: 18px;
      line-height: 1.4;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .buttons {
      position: absolute;
      top: 440px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .btn {
      width: 250px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.6);
      color: white;
      text-align: center;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    #fileInput {
      display: none;
    }

    #fileCount {
      font-size: 14px;
      color: white;
    }

    .location-icon {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .location-icon:hover {
      color: #8FBC8F;
    }

    .location-text {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-info">
    <h5>S√≥nia & Rafael</h5>
    <h5>09.06.2025</h5>
  </div>

  <div class="middle-text">
    <h5>Partilha connosco a magia deste dia!</h5>
  </div>

  <div class="buttons">
    <button class="btn" onclick="document.getElementById('fileInput').click()">Escolher ficheiros</button>
    <input type="file" id="fileInput" multiple onchange="updateFileCount()">
    <div id="fileCount">Nenhum arquivo selecionado.</div>
    <button class="btn" onclick="uploadFiles()">Enviar</button>
  </div>

  <script>
    function updateFileCount() {
      const fileInput = document.getElementById("fileInput");
      const fileCount = fileInput.files.length;
      const fileCountText = fileCount === 0
        ? "Nenhum arquivo selecionado."
        : `${fileCount} arquivo(s) selecionado(s).`;
      document.getElementById("fileCount").innerText = fileCountText;
    }

    async function uploadFiles() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Selecione pelo menos um arquivo!");
        return;
      }

      let filesArray = [];
      const promises = [];

      for (const file of fileInput.files) {
        const reader = new FileReader();

        const filePromise = new Promise((resolve) => {
          reader.onloadend = function () {
            filesArray.push({
              file: reader.result.split(",")[1],
              fileName: file.name,
              mimeType: file.type
            });
            resolve();
          };
        });

        reader.readAsDataURL(file);
        promises.push(filePromise);
      }

      await Promise.all(promises);

      try {
        const formData = new URLSearchParams();
        formData.append("files", JSON.stringify(filesArray));

        const response = await fetch("https://script.google.com/macros/s/AKfycbzW6gF-0IBi1_lZZSQW44uuAMujiDPEwhQtufHY8Fe430XNsqT_4oVuiWXe0n0BMznq/exec", {
          method: "POST",
          body: formData,
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });

        const textResponse = await response.text();
        try {
          const result = JSON.parse(textResponse);
          if (result.success) {
            alert("Enviado com sucesso, obrigado! ü§ç");
          } else {
            alert("Erro: " + result.message);
          }
        } catch (jsonError) {
          console.error("Erro ao tentar parsear JSON", jsonError);
          alert("Erro ao processar a resposta do servidor.");
        }

      } catch (error) {
        console.error("Erro no upload:", error);
        alert("Erro ao enviar os arquivos.");
      }
    }
  </script>
</body>
</html>

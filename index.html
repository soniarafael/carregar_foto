<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enviar fotos</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
  body {
    background-image: url('https://i.imgur.com/XFFoblA.jpeg');
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #8FBC8F;
    font-family: Arial, sans-serif;
  }
  h3 {
    font-family: "Snell Roundhand", cursive;
    font-size: 20px;
    color: white;
    margin-bottom: 10px;
  }
  h5 {
    margin: 10px 20px;
    font-family: "Snell Roundhand", cursive;
    color: white;
  }
  button {
    padding: 10px 20px;
    font-size: 14px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: rgba(226, 232, 226, 0.8);
    color: #3b5110;
  }
  .custom-file-input {
    padding: 12px 20px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    background-color: rgba(226, 232, 226, 0.8);
    color: #3b5110;
    border-radius: 5px;
  }
  #fileInput { display: none; }
  #fileCount {
    font-size: 12px;
    margin-top: 10px;
    color: #7e9a7b;
  }
</style>
</head>
<body>
<h3>Partilha connosco a magia deste dia!</h3>
<h5>O dia √© nosso, mas as mem√≥rias s√£o de todos! Envia as tuas fotos para que possamos reviver cada momento!</h5>

<button class="custom-file-input" onclick="document.getElementById('fileInput').click()">Escolher Ficheiros</button>
<input type="file" id="fileInput" multiple onchange="updateFileCount()" />
<div id="fileCount">Nenhum arquivo selecionado.</div>

<button onclick="uploadFiles()">Enviar</button>

<script>
    async function uploadFiles() {
        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length === 0) {
            alert("Selecione pelo menos um arquivo!");
            return;
        }

        let filesArray = [];
        const promises = [];

        for (const file of fileInput.files) {
            const reader = new FileReader();
            const filePromise = new Promise((resolve, reject) => {
                reader.onloadend = () => {
                    filesArray.push({
                        file: reader.result.split(",")[1],
                        fileName: file.name,
                        mimeType: file.type
                    });
                    resolve();
                };
                reader.onerror = () => {
                    reject(new Error("Erro ao ler arquivo: " + file.name));
                };
            });
            reader.readAsDataURL(file);
            promises.push(filePromise);
        }

        try {
            await Promise.all(promises);

            const response = await fetch("https://script.google.com/macros/s/AKfycby9OlMtoSJl1lQpHZkc1fKFCvbIWuJYicx5m7IKur3RttClB4QqbFo7UWooll2Nuu1R/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ files: filesArray })
            });

            if (!response.ok) {
                throw new Error("Resposta HTTP n√£o OK, status: " + response.status);
            }

            const result = await response.json();

            if (result.success) {
                alert("Enviado com sucesso, obrigado! üôè");
            } else {
                alert("Erro no servidor: " + result.message);
            }

        } catch (error) {
            console.error("Erro detalhado no upload:", error);
            alert("Erro ao enviar os arquivos: " + error.message);
        }
    }
</script>

</body>
</html>

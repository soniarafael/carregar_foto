<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar fotos</title>
    <style>
        /* seu CSS continua igual */
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { height: 100%; margin:0; padding:0; overflow:hidden; }
        body {
            background-image: url('https://i.imgur.com/XFFoblA.jpeg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #8FBC8F;
            font-family: Arial, sans-serif;
        }
        h3 {
            font-family: "Snell Roundhand", cursive;
            font-size: 20px;
            color: white;
            margin-bottom: 10px;
        }
        h5 {
            margin: 10px 20px;
            font-family: "Snell Roundhand", cursive;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e2e8e2;
            color: #3b5110;
        }
        .custom-file-input {
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #e2e8e2;
            color: #3b5110;
            border-radius: 5px;
        }
        #fileInput {
            display: none;
        }
        #fileCount {
            font-size: 12px;
            margin-top: 10px;
            color: #7e9a7b;
        }
    </style>
</head>
<body>
    <h3>Partilha connosco a magia deste dia!</h3>
    <h5>O dia √© nosso, mas as mem√≥rias s√£o de todos! Envia as tuas fotos para que possamos reviver cada momento!</h5>

    <button class="custom-file-input" onclick="document.getElementById('fileInput').click()">Escolher Ficheiros</button>
    <input type="file" id="fileInput" multiple onchange="updateFileCount()" />
    <div id="fileCount">Nenhum arquivo selecionado.</div>

    <button onclick="uploadFiles()">Enviar</button>

    <script>
        function updateFileCount() {
            const fileInput = document.getElementById("fileInput");
            const fileCount = fileInput.files.length;
            const fileCountText = fileCount === 0 
                ? "Nenhum arquivo selecionado."
                : `${fileCount} arquivo(s) selecionado(s).`;
            document.getElementById("fileCount").innerText = fileCountText;
        }

        async function uploadFiles() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Selecione pelo menos um arquivo!");
                return;
            }

            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result.split(",")[1];
                        resolve({
                            file: base64,
                            fileName: file.name,
                            mimeType: file.type || "application/octet-stream"
                        });
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            try {
                const files = await Promise.all(
                    Array.from(fileInput.files).map(fileToBase64)
                );

                const response = await fetch("https://script.google.com/macros/s/AKfycbwrnmWwYPTBt8Hk2W0DzL_kA2bmj43Tcm0oUqsS3eM27n4km24WCojRdjWefSW-4xoM/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ files: files })
                });

                const result = await response.json();

                if (result.success) {
                    alert("Enviado com sucesso, obrigado! üôè");
                    document.getElementById("fileCount").innerText = "Nenhum arquivo selecionado.";
                    fileInput.value = ""; // limpa sele√ß√£o
                } else {
                    alert("Erro: " + result.message);
                }
               catch (error) {
                    console.error("Erro no upload:", error);
                    alert("Erro ao enviar os arquivos: " + error.message);
                }
        }
    </script>
</body>
</html>
